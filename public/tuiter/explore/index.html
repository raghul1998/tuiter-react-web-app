<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <!-- Bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          rel="stylesheet"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- My Own CSS -->
    <link href="index.css" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <div class="row pt-1">
        <div class="col-2">
            <div class="list-group">
                <li class="list-group-item">
                    <i class="fab fa-twitter fa-1x"></i>
                </li>
                <a href="" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-house-chimney"></i> Home
                </a>
                <a href="" class="list-group-item list-group-item-action active">
                    <i class="fa-regular fa-hashtag"></i> Explore
                </a>
                <a href="" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-bell"></i> Notifications
                </a>
                <a href="" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-envelope"></i> Messages
                </a>
                <a href="" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-bookmark"></i> Bookmarks
                </a>
                <a href="" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-list"></i> Lists
                </a>
                <a href="" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-user"></i> Profile
                </a>
                <a href="" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-circle"></i> More
                </a>
                <button class="btn btn-primary w-100 rounded-pill mt-1">
                    Tweet
                </button>
            </div>
        </div>

        <div class="col-6">
            Middle Pane
        </div>

        <div class="col-4">
            <div class="list-group">
                <li class="list-group-item">
                    <b> Who to follow </b>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-2">
                            <img class="wd-round-image"
                                 src="../../images/Java-Emblem.jpg" height="40px" width="40px"/>
                        </div>
                        <div class="col-7">
                            <div class="row">
                                <b>Java <i class="fa-sharp fa-solid fa-circle-check"></i> </b>
                                &nbsp @java
                            </div>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary w-100 rounded-pill">
                                Follow
                            </button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-2">
                            <img class="wd-round-image"
                                 src="../../images/relativity_space.jpg" height="40px"
                                 width="40px"/>
                        </div>
                        <div class="col-7">
                            <div class="row">
                                <b>Relativity Space <i
                                        class="fa-sharp fa-solid fa-circle-check"></i> </b>
                                &nbsp @relativityspace
                            </div>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary w-100 rounded-pill">
                                Follow
                            </button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-2">
                            <img class="wd-round-image"
                                 src="../../images/Virgin_logo_circle.png" height="40px"
                                 width="40px"/>
                        </div>
                        <div class="col-7">
                            <div class="row">
                                <b>Virgin Galactic <i
                                        class="fa-sharp fa-solid fa-circle-check"></i> </b>
                                &nbsp @virgingalactic
                            </div>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary w-100 rounded-pill">
                                Follow
                            </button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-2">
                            <img class="wd-round-image"
                                 src="../../images/nasa.jpg" height="40px"
                                 width="40px"/>
                        </div>
                        <div class="col-7">
                            <div class="row">
                                <b>NASA <i class="fa-sharp fa-solid fa-circle-check"></i> </b>
                                &nbsp @NASA
                            </div>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary w-100 rounded-pill">
                                Follow
                            </button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-2">
                            <img class="wd-round-image"
                                 src="../../images/Tesla_T_symbol.svg.png" height="40px"
                                 width="40px"/>
                        </div>
                        <div class="col-7">
                            <div class="row">
                                <b>Tesla <i class="fa-sharp fa-solid fa-circle-check"></i> </b>
                                &nbsp @Tesla
                            </div>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary w-100 rounded-pill">
                                Follow
                            </button>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </div>

</div>

</body>
</html>
